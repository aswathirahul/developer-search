{% if page == 'register' %}
<h1>signup</h1>

<form method="post">
    {% csrf_token %} 
    {{form.as_p}}
  <input type="submit" value="submit">
<p>Already have an account? <a href="{% url 'login' %}">login</a></p>
</form>
{% else %}
<h1>LOGIN PAGE</h1>
<form method="post">
    {% csrf_token %}
    <input type="text" name="username">
    <input type="password" name="password">
    <input type="submit" value="submit">
<p>Dont have an account? <a href="{% url 'register'%}">Register</a></p>
</form>
{% endif %}
