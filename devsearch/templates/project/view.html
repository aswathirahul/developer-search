{% extends 'main.html' %}
{% block content %}

<h1>hello</h1>
{% for i in projects%}
<p>title:</p>{{i.title}}
<p>description:</p>{{i.description}}
<a href="{% url 'view-project'  i.id  %}">view</a>
<a href="{% url 'edit-project'  i.id  %}">edit</a>
<a href="{% url 'delete-project'  i.id  %}">delete</a>
<hr>
{% endfor %}

<a href="{% url 'add-project' %}">add project</a>
{% if request.user.is_authenticated %}

<a href="{% url 'logout' %}">logout</a>
{% else %}
<a href="{% url 'login' %}">login</a>
{% endif %}

{% endblock content %}
